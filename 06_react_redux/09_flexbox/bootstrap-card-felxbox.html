<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="myCss.css">
    <title>bootstrap card ex in pure flexbox</title>
  </head>
  <body>
    <div class="main">
      <div>
        <h1>bootstrap card example in pure flexbox</h1>
      </div>
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="dog286x180.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </body>
</html>
